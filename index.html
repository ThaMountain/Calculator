<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./files/index.css" />
    <script src="./files/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-screen"></div>
      <div class="btn-wrapper">
        <button class="btn btn-num btn-num1">1</button
        ><button class="btn btn-num btn-num2">2</button
        ><button class="btn btn-num btn-num3">3</button
        ><button class="btn btn-num btn-num4">4</button
        ><button class="btn btn-num btn-num5">5</button
        ><button class="btn btn-num btn-num6">6</button
        ><button class="btn btn-num btn-num7">7</button
        ><button class="btn btn-num btn-num8">8</button
        ><button class="btn btn-num btn-num9">9</button
        ><button class="btn btn-AC">AC</button
        ><button class="btn btn-num btn-num0">0</button
        ><button class="btn btn-oper btn-add">+</button
        ><button class="btn btn-oper btn-minus">-</button
        ><button class="btn btn-oper btn-mult">*</button
        ><button class="btn btn-oper btn-divide">/</button
        ><button class="btn btn-enter">Enter</button>
      </div>
    </div>
  </body>
</html>
